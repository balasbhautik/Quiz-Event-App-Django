<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500">

    <!-- Navbar -->
    <nav class="backdrop-blur-lg bg-white/20 border-b border-white/30 shadow-lg">
        <div class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center">

            <!-- Logo -->
            <a href="/" class="text-2xl font-bold text-white">
                Quiz Event App
            </a>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-6">

                <a href="{% url 'home' %}" class="text-white hover:text-gray-200 transition">Home</a>
                <a href="{% url 'quiz_list' %}" class="text-white hover:text-gray-200 transition">Quizzes</a>
                <a href="{% url 'all_events' %}" class="text-white hover:text-gray-200 transition">Events</a>

                <!-- Profile Dropdown -->
                
                <div class="relative group">
                    {% if request.user.is_authenticated and request.user.profile_pic %}
                        <img src="{{ request.user.profile_pic.url }}"
                            alt="Profile"
                            class="w-10 h-10 rounded-full border-2 border-white cursor-pointer">
                    {% else %}
                        <img src="{% static 'images/defaultuser/Anonymous-User.png' %}"
                            alt="Default User"
                            class="w-10 h-10 rounded-full border-2 border-white cursor-pointer">
                    {% endif %}
                    <!-- Dropdown menu -->
                    <div class="absolute right-0 mt-2 w-40 bg-white rounded-lg shadow-lg 
                                opacity-0 group-hover:opacity-100 transition">
                        <a href="{% url 'profile' request.user.id %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
                        <a href="{% url 'change-password' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Change Password</a>
                        <a href="{% url 'logout' %}" class="block px-4 py-2 text-red-600 hover:bg-red-100">Logout</a>
                    </div>  
                </div>

            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="p-6">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
