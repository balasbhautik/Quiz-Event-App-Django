{% extends 'quiz/base.html' %}
{% block title %}Quiz Event App â€” Quiz{% endblock title %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">All Quizzes</h1>

<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    {% for quiz in quizzes %}
    <div class="p-4 bg-white shadow rounded-lg">
        <h2 class="text-xl font-semibold">{{ quiz.title }}</h2>
        <p class="text-gray-600">{{ quiz.description }}</p>

        <a href="{% url 'start_quiz' quiz.id %}" 
           class="mt-3 inline-block bg-blue-600 text-white px-4 py-2 rounded">
            Start Quiz
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
